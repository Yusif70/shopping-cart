<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shopping Cart</title>
    <!--! bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--! font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--! css-->
    <link rel="stylesheet" href="./shopping-cart.css" />
  </head>
  <body>
    <!--! header -->
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <button class="btn-bar">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="navbar-middle">
            <div class="logo">logo</div>
          </div>
          <div class="navbar-right">
            <button
              class="cart-btn"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fas fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!--! banner -->
    <div class="banner-area">
      <div class="banner">
        <div class="banner image">
          <img class="search" src="./images/banner.png" alt="banner image" />
        </div>
        <div class="banner-content">
          <span class="banner-content-subtitle">INDOORS</span>
          <span class="banner-content-title"
            >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi,
            libero. Tempora, veritatis dolor!</span
          >
          <span class="banner-content-text"
            >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum,
            eum.</span
          >
          <a class="banner-content-link" href="#">SEE MORE</a>
        </div>
      </div>
    </div>
    <!--! product list-->
    <div class="product-area">
      <div class="container">
        <h2 class="product-area-title">Featured Product</h2>
        <div class="row" id="products-dom"></div>
      </div>
    </div>
    <!--!cart list-->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
      <div class="offcanvas-header">
        <h5>Shopping cart</h5>
        <button
          class="btn-close"
          data-bs-dismiss="offcanvas"
          area-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="shopping-cart">
          <ul class="cart-list"></ul>
          <div class="shopping-cart-bottom">
            <div class="total">
              <div class="total-title">Subtotal:</div>
              <span class="total-value">$ 0</span>
            </div>
            <button class="btn-clear">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
    <!--! Bootstrap5 js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--! js-->
    <script src="./shopping-cart.js"></script>
  </body>
</html>
